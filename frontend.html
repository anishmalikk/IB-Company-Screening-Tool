<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Company Screener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Company Screener</h1>
            <p>Search for company information including executives, industry data, and financial analysis.</p>
        </header>

        <main>
            <div class="search-card">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building"></i>
                            <input 
                                type="text" 
                                id="companyName" 
                                placeholder="Enter company name (e.g., Apple Inc., Microsoft Corporation)"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tickerSymbol">Ticker Symbol</label>
                        <div class="input-wrapper">
                            <i class="fas fa-chart-line"></i>
                            <input 
                                type="text" 
                                id="tickerSymbol" 
                                placeholder="Enter ticker symbol (e.g., AAPL, MSFT)"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Functions to Run</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" id="include_executives" checked>
                                <span class="checkmark"></span>
                                Executive Information (CEO, CFO, Treasurer)
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="include_emails" checked>
                                <span class="checkmark"></span>
                                Email Information
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="include_industry" checked>
                                <span class="checkmark"></span>
                                Industry Information
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="include_industry_blurb" checked>
                                <span class="checkmark"></span>
                                Industry Description
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="include_10q_link" checked>
                                <span class="checkmark"></span>
                                Latest 10-Q Filing Link
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="include_10k_link" checked>
                                <span class="checkmark"></span>
                                Latest 10-K Filing Link
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="include_debt_liquidity" checked>
                                <span class="checkmark"></span>
                                Debt and Liquidity Analysis
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                        Search Company Information
                    </button>
                </form>
            </div>

            <div id="results" class="results-container" style="display: none;">
                <div class="results-card">
                    <h2>Search Results</h2>
                    <div id="resultsContent"></div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for company information...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
