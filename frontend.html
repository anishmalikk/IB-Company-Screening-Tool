<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Company Screener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Company Screener</h1>
            <p>Search for current executive information including CEO, CFO, and Treasurer of any company.</p>
        </header>

        <main>
            <div class="search-card">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building"></i>
                            <input 
                                type="text" 
                                id="companyName" 
                                placeholder="Enter company name (e.g., Apple Inc., Microsoft Corporation)"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Executive Roles to Search</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" id="ceo" checked>
                                <span class="checkmark"></span>
                                Chief Executive Officer (CEO)
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="cfo" checked>
                                <span class="checkmark"></span>
                                Chief Financial Officer (CFO)
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="treasurer" checked>
                                <span class="checkmark"></span>
                                Treasurer
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                        Search Executive Information
                    </button>
                </form>
            </div>

            <div id="results" class="results-container" style="display: none;">
                <div class="results-card">
                    <h2>Search Results</h2>
                    <div id="resultsContent"></div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for executive information...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
